apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: second-app
  template:
    metadata:
      labels:
        app: second-app
    spec:
      containers:
      - name: second-node
        image: rgskartner/kube-first-app:4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      